name: dotnet package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '3.1.x', '6.0.x' ]

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build
      - name: Test
        run: dotnet test
      - run: dotnet build --configuration Release timeago
      - name: Create the package
        run: dotnet pack --configuration Release timeago
      - name: Publish the package to GPR
        run: dotnet nuget push timeago/bin/Release/*.nupkg --api-key ${{secrets.APY_KEY_TIMEAGO}} --source https://api.nuget.org/v3/index.json